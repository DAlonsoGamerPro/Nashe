<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jueguito de DJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body background="background.jpg">
    <center>
        <h3 class="btn btn-warning heading">
            Aplicación Web de DJ con I.A. (jaja)
            <br>
            <span class="note">NOTA: Mueve tu muñeca IZQUIERDA hacia ARRIBA o ABAJO para subir o bajar el volumen, mientras que tu muñeca DERECHA se mueve hacia la IZQUIERDA y DERECHA para aumentar o disminuir la velocidad</span>
        </h3>
    
        <div class="div_speed">
            <img src="disk.gif" class="div_speed_img">
            <br>
            <h3 class="btn btn-danger" id="speed">Velocidad</h3>
        </div>
    
        <div class="div_volume">
            <img src="disk.gif" class="div_volume_img">
            <br>
            <h3 class="btn btn-danger" id="volume">Volumen</h3>
        </div>
    
        <br><br>
    
        <button onclick="play();" class="btn btn-success play_button">Poner música</button>
        <button onclick="stop();" class="btn btn-danger play_button">Detener música</button>
    </center>


</body>
<script src="main.js"></script>
</html>
